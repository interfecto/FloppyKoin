<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FloppyKoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="description" content="FloppyKoin - Flappy Bird with Koinos blockchain integration" />
  <link rel="icon" href="assets/bird.png" type="image/png">

  <!-- Stylesheets -->
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <!-- Core Libraries -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.transit.min.js"></script>
  <script src="js/buzz.min.js"></script>
  <script src="js/koinos.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/kondor-js@1.2.0/dist/kondor.min.js"></script>
  
  <!-- Debug script to check if koinos loaded -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Koinos check:', typeof window.koinos !== 'undefined' ? 'Available ‚úÖ' : 'Not available ‚ùå');
      if (typeof window.koinos === 'undefined') {
        // Try loading directly from CDN as fallback
        var script = document.createElement('script');
        script.src = 'https://unpkg.com/koilib/dist/koinos.min.js';
        script.onload = function() {
          console.log('Koinos loaded from CDN fallback ‚úÖ');
        };
        document.head.appendChild(script);
      }
    });
  </script>
</head>
<body>
  <!-- üîê Wallet UI -->
  <div id="wallet-bar">
    <button id="connect-btn">Connect Wallet</button>
    <span id="wallet-address" style="margin:0 1em; opacity:0;">Not connected</span>
    <button id="submit-score-btn" disabled>Submit Score</button>
  </div>

  <!-- üéÆ Game Container -->
  <div id="gamecontainer">
    <div id="gamescreen">
      <div id="sky" class="animated">
        <div id="flyarea">
          <div id="ceiling" class="animated"></div>
          <div id="player" class="bird animated"></div>
          <div id="bigscore"></div>
          <div id="splash"></div>
          <div id="scoreboard">
            <div id="medal"></div>
            <div id="currentscore"></div>
            <div id="highscore"></div>
            <div id="replay"><img src="assets/replay.png" alt="replay"></div>
          </div>
        </div>
      </div>
      <div id="land" class="animated"><div id="debug"></div></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <a href="https://www.dotgears.com/">original by dong nguyen</a>
    <a href="https://nebezb.com/">recreated by nebez briefkani</a>
    <a href="https://github.com/nebez/floppybird/">view source</a>
  </div>

  <!-- Debug Boxes -->
  <div class="boundingbox" id="playerbox"></div>
  <div class="boundingbox" id="pipebox"></div>
  
  <!-- Game Scripts -->
  <script src="js/main.js"></script>
  <script src="js/wallet.js"></script>
</body>
</html>
